{% include 'base.html' %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    h1 {
        font-size: 24px;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    input[type="file"], button {
        padding: 10px;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="file"] {
        border: 1px solid #ccc;
        color: #555;
    }

    button {
        background-color: #007BFF;
        color: white;
        border: none;
    }

    button:hover {
        background-color: #0056b3;
    }

    .stop-button {
        background-color: red;
        margin-top: 10px;
    }

    .file-details {
        border: 1px solid #ccc;
        padding: 15px;
        margin-top: 20px;
        border-radius: 4px;
        background-color: #f9f9f9;
    }

    .file-details h3 {
        font-size: 20px;
        color: #333;
        margin-bottom: 10px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 5px;
    }

    .file-details p {
        font-size: 16px;
        color: #555;
        line-height: 1.6;
        white-space: pre-wrap;
    }
</style>

<div class="container">
    <h1>READ PDF</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="pdf" accept="application/pdf">
        <button type="submit">Submit</button>
    </form>

    {% if text %}
    <div class="file-details">
        <h3>{{ name }}</h3>
        <p>{{ text }}</p>
    </div>

    <!-- Stop Button -->
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="stop" class="stop-button">Stop Reading</button>
    </form>
    {% endif %}
</div>
{% endblock %}
